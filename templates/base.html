<html>
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../static/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../static/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../static/images/favicon-16x16.png"
    />
    <link rel="manifest" href="../static/images/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/845fc4ce79.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
      crossorigin="anonymous"> -->

    <title>{% block title %}{% endblock %}</title>

    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="container flex">
        <div class="flex">
          <a href="/home" class="flex">
            <img class="logo-img" src="../static/images/car.png" alt="" />
            <h1 class="logo">CollRide</h1>
          </a>
        </div>
        <nav>
          <ul>
            <li><a aria-current="page" href="/login">Login</a></li>
            <li><a aria-current="page" href="/signup">Sign up</a></li>
            <li><a aria-current="page" href="/trips">Trips</a></li>
            <li>
              <a href="/questions"><i class="fas fa-user"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

     {% block content %} {% endblock content %}

    <footer class="footer">
      <div class="container grid grid-3 flex">
        <div>
          <h1>CollRide</h1>
          <p>Copyright &copy; 2020 CollRide Inc.</p>
          <!-- &copy; - give a copy right symbol -->
        </div>
        <nav>
          <ul>
            <li><a aria-current="page" href="/login">Login</a></li>
            <li><a aria-current="page" href="/signup">Sign up</a></li>
            <li><a aria-current="page" href="/">Home</a></li>
          </ul>
        </nav>
        <div class="social flex">
          <a href="#"><i class="fab fa-github fa-2x"></i></a>
          <!-- fab - for social media icons  fa-2x(make the icon big)-->
          <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        </div>
      </div>
    </footer>

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
